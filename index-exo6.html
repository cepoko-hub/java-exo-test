<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message personnalisé</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index-exo1.html">exo1</a></li>
                <li><a href="index-exo2.html">exo2</a></li>
                <li><a href="index-exo3.html">exo3</a></li>
                <li><a href="index-exo4.html">exo4</a></li>
                <li><a href="index-exo5.html">exo5</a></li>
            </ul>
        </nav>
    </header>
   

    <div class="div-exo-6">
        <input id="userInput" placeholder="Tapez quelque chose...">
        <br>
        <button onclick="displayMessage()" id="boutton-exo6">Valider</button>
        <br>
        <p id="message"></p>
    </div>

    <div class="calculatrice">
        <input type="number" id="number1" placeholder="Entrez le premier nombre">
        <input type="number" id="number2" placeholder="Entrez le second nombre">
        <button id="calculate" onclick="calculateSum()">Calculer</button>
        <p id="result">Résultat : </p>
    </div>

  <script>
    function displayMessage() {
      const input = document.getElementById("userInput").value.trim();
      const messageElement = document.getElementById("message");

      if (input === "Bonjour") {
        messageElement.textContent = "Bonne journée !";
        messageElement.style.color = "green";
      } else if (input === "Au revoir") {
        messageElement.textContent = "À la prochaine !";
        messageElement.style.color = "green";
      } else {
        messageElement.textContent = "Je ne comprends pas";
        messageElement.style.color = "red";
      }
    }

    function calculateSum() {
      const num1 = parseFloat(document.getElementById("number1").value);
      const num2 = parseFloat(document.getElementById("number2").value);
      
      if (!isNaN(num1) && !isNaN(num2)) {
        const sum = num1 + num2;
        document.getElementById("result").textContent = `Résultat : ${sum}`;
      } else {
        document.getElementById("result").textContent = "Veuillez entrer des nombres valides.";
      }
    }
  </script>

</body>
</html>
