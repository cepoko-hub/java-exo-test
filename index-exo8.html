        </nav>
    </header>

    <div id="welcome"></div>

    <div id="countdown"></div>
    
    <div id="blink"></div>

    <div id="clock"></div>

    <script>
        setTimeout(function() {
            document.getElementById("welcome").innerText = "Bienvenue !";
        }, 2000);

        let countdownTime = 5;
        document.getElementById("countdown").innerText = countdownTime;

        const countdownInterval = setInterval(function() {
            countdownTime--;
            if (countdownTime > 0) {
                document.getElementById("countdown").innerText = countdownTime;
            } else {
                document.getElementById("countdown").innerText = "Go !";
                clearInterval(countdownInterval); 
            }
        }, 1000); 

        const blinkElement = document.getElementById("blink");
        blinkElement.innerText = "Clignotant...";
        
        let isVisible = true;

        setInterval(function() {
            isVisible = !isVisible; 
            blinkElement.style.visibility = isVisible ? "visible" : "hidden";
        }, 500);

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>
</body>
